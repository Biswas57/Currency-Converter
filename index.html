<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="currencyConversion.js"></script>
</head>

<body>
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter in amount" />
    <select id="currency-input">
        <option value="AUD">AUD</option>
        <option value="LBP">LBP</option>
        <option value="NZD">NZD</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NPR">NPR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="HKD">GBP</option>
        <option value="INR">INR</option>
    </select>
    <span>to</span>
    <select id="currency-output">
        <option value="AUD">AUD</option>
        <option value="LBP">LBP</option>
        <option value="NZD">NZD</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NPR">NPR</option>
        <option value="JPY">JPY</option>
        <option value="GBP">GBP</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="HKD">GBP</option>
        <option value="INR">INR</option>
    </select>
    <button id="convert">Convert Currency</button>
    <textarea id="result" readonly></textarea>
</body>

</html>
